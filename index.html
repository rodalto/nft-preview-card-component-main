<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="bbody">
    <section class="section-style">
      <img class="nft-img" src="./images/image-equilibrium.jpg" alt="nft" />
      <h2 class="title">Equilibrium #3429</h2>
      <p class="parag">
        Our Equilibrium collection promotes <br />
        balance and calm.
      </p>
      <ul>
        <li class="left-parag">
          <span class="icons"><img src="./images/icon-ethereum.svg" alt="ether" height="35" /></span>0.041 ETH
        </li>
        <li class="right-parag">
          <span class="icons"><img src="./images/icon-clock.svg" alt="clock" height="35" /></span>3 days left
        </li>
      </ul>
      <p class="author-name">
        <span class="icons"><img class="author-style-img" src="./images/poza.png" alt="author" height="45px" /></span>Creation of <span class="my-name">Anastasio GL</span>
      </p>
    </section>
  </body>
</html>
